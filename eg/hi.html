<!DOCTYPE html>
<html>
<head>
    <title>hi</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>hi</h1>
    <hr>
    <div id="app">
    {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hi hi'
            }
        });
    </script>
</body>
</html>
