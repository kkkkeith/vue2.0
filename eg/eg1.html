<!DOCTYPE html>
<html>
<head>
    <title>eg1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <h1>eg1</h1>
    <hr>
    <div id="app">
    {{message}}
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                message:'hi hi'
            },
            //挂载
            mounted:function(){
                $('#app').html("jQuery");
            },
            methods:{
                add:function(){
                    console.log("调用构造器内部的add方法");
                }
            }
        });
        app.add();
    </script>
</body>
</html>
